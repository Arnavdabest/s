<!DOCTYPE html>
<html>
    <head>
        <title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">  
    </head>
    <body>
      <h1 class="btn btn-primary heading">Object Detection of desk</h1>
      <br>
      <center>
      <a href="index.html" class="back">BACK</a>
      <br><br> 
      <h2 class="btn btn-danger" id="status">Status: detecting objects</h2>
      <br><br>
      <h2 id="result" class="btn btn-success"></h2>
      </center>
      <script>
          object = "";
statuss = "";
output = [];

function preload(){
  img = loadImage("desk.jpg");
}

function setup(){
  canvas = createCanvas(600, 460);
  canvas.center();

  object = ml5.objectDetector('cocossd', modelloaded);
  document.getElementById("status").innerHTML = "Status: Detecting Objects";
}

function modelloaded(){
  object.detect(img, gotresult);
  statuss = true;
}

function gotresult(error, result){
  if(error){
      console.error(error);
  }
  else{
      console.log(result);
      output = result;
  }
}

function draw(){
  image(img, 0, -4, 600, 460);
  if(statuss != ""){
      for(var i = 0; i < output.length; i++){
          document.getElementById("status").innerHTML = "Status: Detected Objects";
          percent = floor(output[i].confidence * 100);
          text(output[i].label + " " + percent + "%", output[i].x - 100, output[i].y - 140);
          fill(255, 0, 0)
          noFill();
          stroke(255, 0, 0)
          rect(output[i].x - 340, output[i].y - 300, output[i].height, output[i].width);
          document.getElementById("result").innerHTML = "There are 7 big objects and the cocossd model has detected only 2"
      }
  }
}
      </script>
  </body>
